<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script>
    /*Задание2 
    Разработайте JS модель который поможет привязывать обработчики
    событий для элементов с использованием модели DOM lvl2, если 
    она доступна или с помощью собыйти IE если DOM lvl2 не поддержи
    вается браузером.*/
    </script>
    <script>
        window.onload = function(){
            var log = document.getElementById("log");
            var pas = document.getElementById("pas");
            var btn = document.getElementById("enter");
            var output = document.getElementById("output")
            var succes = document.getElementById("succ");
            var decline = document.getElementById("dec");
            
            function init (){
                switch(log.value == "admin" && pas.value == "12345"){

                        case true:
                        log.style.backgroundColor = "green";
                            pas.style.backgroundColor = "green";
                            succes.style.display = "block"
                            decline.style.display = "none"
                        break;

                        case false:
                            log.style.backgroundColor = "red";
                            pas.style.backgroundColor = "red";
                            decline.style.display = "block"
                        break;
                }
            }

            if(btn.addEventListener){
                btn.addEventListener("click", init());
            }
            else if(btn.attachEvent){
                btn.attachEvent("onclick", init())}
            }
    </script>
    <title>Document</title>
</head>
<body>
    <section class="flex">
        <form class="flex">
            <label for="login">Login</label>
            <input type="text" name="login" id="log">
            <label for="password">Password</label>
            <input type="password" name="password" id="pas">
            <div class="flex btn">
                <label for="check">Remember me</label>
                <input type="checkbox" name="check" checked="checked">
                <input type="button" id="enter" value="Enter">
            </div>
            <span id="succ">Вы авторизованы</span>
            <span id="dec">Вы ввели не верные данные</span>        
        </form>
    </section>
</body>
</html>
